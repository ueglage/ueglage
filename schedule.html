<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Розклад | U.E.G.Lage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="a2.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body { font-family: 'Open Sans', sans-serif; color: #2d3748; }
    h1, h2, h3 { font-family: 'Poppins', sans-serif; color: #1a365d; }
    .nav-link { @apply px-4 py-2 rounded-lg text-white font-bold text-base sm:text-lg transition-all duration-300; color: #ffffff !important; }
    .active-link { @apply bg-[#F6931E] text-white shadow-lg; }
    .schedule-card { @apply bg-white p-5 rounded-xl shadow-md border-l-4 border-[#F6931E] mb-4 flex items-center; }
    header { background-color: #1a365d; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="text-center pt-10 pb-10 shadow-2xl">
    <div class="max-w-6xl mx-auto px-4">
      <img src="a2.png" alt="U.E.G.Lage" class="mx-auto h-32 sm:h-44 w-auto object-contain mb-8">
      <nav>
        <ul class="flex flex-wrap justify-center gap-2 sm:gap-4">
          <li><a href="index.html" class="nav-link">Головна</a></li>
          <li><a href="about.html" class="nav-link">Про церкву</a></li>
          <li><a href="schedule.html" class="nav-link active-link">Розклад</a></li>
          <li><a href="groups.html" class="nav-link">Групи</a></li>
          <li><a href="gallery.html" class="nav-link">Медіа</a></li>
          <li><a href="contacts.html" class="nav-link">Контакти</a></li>
          <li><a href="donate.html" class="nav-link">Пожертви</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="px-4 py-16 max-w-4xl mx-auto">
    <h1 class="text-4xl font-extrabold mb-10 text-center">Розклад богослужінь</h1>
    <div class="space-y-4">
      <div class="schedule-card"><i class="fas fa-church text-[#F6931E] mr-4 text-2xl"></i> <div><p class="font-bold">Недільне зібрання</p><p>Щонеділі о 12:30</p></div></div>
      <div class="schedule-card"><i class="fas fa-child text-[#F6931E] mr-4 text-2xl"></i> <div><p class="font-bold">Недільна школа</p><p>Щонеділі о 13:00</p></div></div>
      <div class="schedule-card"><i class="fas fa-users text-[#F6931E] mr-4 text-2xl"></i> <div><p class="font-bold">Молодіжне зібрання</p><p>Щонеділі о 17:00</p></div></div>
      <div class="schedule-card"><i class="fas fa-book-open text-[#F6931E] mr-4 text-2xl"></i> <div><p class="font-bold">Розбір Слова Божого</p><p>Щочетверга о 19:00</p></div></div>
    </div>
  </main>

  <footer class="text-center py-12 bg-[#1a365d] text-white mt-20">
    <p>© <span id="year"></span> U.E.G.Lage</p>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>

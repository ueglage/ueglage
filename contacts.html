<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакти | U.E.G.Lage</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="a2.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      color: #2d3748;
    }

    h1, h2, h3 {
      font-family: 'Poppins', sans-serif;
      color: #1a365d;
    }

    header {
      background-color: #1a365d;
    }

    /* === КОНТАКТИ: ВИДИМІ ЗМІНИ === */

    .phone-entry {
      padding-top: 1.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid #f1f5f9;
    }

    .phone-entry:last-child {
      border-bottom: none;
    }

    .contact-name {
      display: block;
      font-size: 1.15rem;          /* ↑ було 1.25 але зливалося */
      font-weight: 600;
      color: #1a365d;
      letter-spacing: 0.4px;
      margin-bottom: 0.75rem;      /* ↑ відстань від номерів */
    }

    .contact-link {
      display: flex;
      align-items: center;
      font-size: 1.05rem;
      line-height: 1.65;           /* ✅ ключова зміна */
      margin-bottom: 0.35rem;
      transition: opacity 0.2s ease;
    }

    .contact-link:hover {
      opacity: 0.75;
    }

    .map-container {
      margin-top: 1.5rem;
      height: 400px;
      border-radius: 0.75rem;
      overflow: hidden;
      border: 1px solid #e5e7eb;
    }

    /* Іконки */
    .fa-whatsapp { color: #25D366; }
    .fa-viber { color: #7360F2; }
    .fa-telegram { color: #0088cc; }
    .fa-phone, .fa-envelope { color: #F6931E; }
    .fa-location-dot { color: #ef4444; }
  </style>
</head>

<body class="bg-gray-50 min-h-screen">

<header class="text-center pt-10 pb-10 shadow-2xl">
  <div class="max-w-6xl mx-auto px-4">
    <img src="a2.png" class="mx-auto h-32 sm:h-44 mb-8">
  </div>
</header>

<main class="px-4 py-16 max-w-4xl mx-auto">

<h1 class="text-4xl font-extrabold mb-10 text-center">Контакти</h1>

<div class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-[#F6931E]">

<h3 class="text-2xl font-bold mb-6 flex items-center">
<i class="fa-solid fa-phone mr-3"></i> Наші телефони
</h3>

<div class="phone-entry">
<span class="contact-name">Віктор</span>
<div class="contact-link"><i class="fa-brands fa-whatsapp text-2xl mr-3"></i>+49 151 2050 3835</div>
<div class="contact-link"><i class="fa-brands fa-viber text-2xl mr-3"></i>+380 96 811 3453</div>
</div>

<div class="phone-entry">
<span class="contact-name">Михайло</span>
<div class="contact-link"><i class="fa-brands fa-viber text-2xl mr-3"></i>+380 97 940 0603</div>
</div>

<div class="phone-entry">
<span class="contact-name">Валерій</span>
<div class="contact-link"><i class="fa-brands fa-telegram text-2xl mr-3"></i>+49 170 4154 006</div>
<div class="contact-link"><i class="fa-brands fa-whatsapp text-2xl mr-1"></i><i class="fa-brands fa-viber text-2xl mr-3"></i>+380 93 571 4550</div>
</div>

<div class="phone-entry">
<span class="contact-name">Петро</span>
<div class="contact-link"><i class="fa-brands fa-whatsapp text-2xl mr-3"></i>+49 151 7281 2211</div>
<div class="contact-link"><i class="fa-brands fa-viber text-2xl mr-3"></i>+380 50 493 9608</div>
</div>

</div>
</main>

<footer class="text-center py-10 bg-[#1a365d] text-white mt-16">
© <span id="year"></span> U.E.G.Lage
</footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
